<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>




<body>
    <img src="./img/logo.png" class="logo" alt="logo da tesla">


    <ul class="lista">


        <li class="item">
            <video src="./img/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>


            <footer class="rodape">
                <button class="" onclick="aparecerFormulario()" >Comprar Agora</button>

                <button class="teste-drive">Faça um Trest-Drive</button>
                <p class="texto-rodape">Não garantimos seu veiculo imediatamente. Consultar estoque!</p>
            </footer>
        </li>




        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">
            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>

        </li>





        <li class="item" >    
            <img src="./img/model-x.png"  class="img-tesla" alt="imagem model x ">
            <div class="info-carro" >
                <h1 class="modelo-3">Model X</h1>
                <p class="modelo-3" class="sub-titulo">Compre agora seu tesla</p>
            </div>

        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241927343285057"></script>
            </div>
</body>

<script src="scripts.js"></script>
</html>
